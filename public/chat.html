<!DOCTYPE html>
<html>
<head>
	<!-- PAGE TITLE -->
	<title>Chat | Node Chat</title>
	<!-- CHARSET -->
	<meta charset="utf-8" />
	<!-- FAVICON -->
	<link rel="icon" href="/icons/favicon.ico" type="image/x-icon" />
	<!-- VIEWPORT -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!-- CUSTOM CSS LINK -->
	<link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body class="chat">
	<!-- USERS SIDEBAR -->
	<div class="chat__sidebar">
		<h3>People</h3>
		<!-- DIV TO LOAD USERS -->
		<div id="users"></div>
	</div>
	<!-- END USERS SIDEBAR -->

	<!-- MAIN CHAT DIV -->
	<div class="chat__main">
		<!-- LIST TO LOAD MESSAGES -->
		<ol id="messages" class="chat__messages"></ol>
		<!-- CHAT FOOTER DIV -->
		<div class="chat__footer">
			<!-- MESSAGE FORM -->
			<form id="message-form">
				<input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
				<button>Send</button>
			</form>
			<!-- LOCATION BUTTON -->
			<button id="send-location">Send location</button>
		</div>
		<!-- END CHAT FOOTER DIV -->
	</div>
	<!-- END MAIN CHAT DIV -->

	<!-- NEW MESSAGE TEMPLATE -->
	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>
	<!-- END NEW MESSAGE TEMPLATE -->

	<!-- NEW LOCATION MESSAGE TEMPLATE -->
	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">My current location</a>
				</p>
			</div>
		</li>
	</script>
	<!-- END NEW LOCATION MESSAGE TEMPLATE -->

	<!-- LOAD JS LIBRARIES -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/libs/deparam.js"></script>
	<!-- CUSTOM JS SCRIPT -->
	<script src="/js/chat.js"></script>
</body>

</html>
